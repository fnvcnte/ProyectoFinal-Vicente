<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Central</title>
    <link rel="icon" href="image/favicon.ico.png">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="sesionBody">

    <header>
        <h1>HOSPITAL CENTRAL: <br> Central de Turnos</h1>
        <div id="app"></div>
    </header>

    <main class="sesion" id="sesionMain">
        <div>
            <div class="imagen">
                <img src="./image/logotipo.png" alt="logotipo">
            </div>
            <form>
                <h2>Registro</h2>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" autocomplete="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
                <div class="botonInicio">
                    <button id="btnRegistrar" type="button">Ingresar</button>
                </div>
            </form>

        </div>
    </main>

    <script src="./js/index.js"></script>
    <script src="./js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
